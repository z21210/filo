<!doctype html>
<html>
	 <head>
			<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
			<title>FiLo - Browse</title>
			<link rel="icon" type="image/x-icon" href="favicon.ico">
			<link rel="stylesheet" href="all.css"/>
	 </head>

	<body ng-app="filo">
		<script type="text/javascript" src="root.js"></script>
		<!-- header -->
		<script type="text/javascript" src="component/header.js"></script>
		<!-- items table -->
		<div ng-controller="BrowseController">
			<table>
				<tr>
					<th>Item</th>
					<th>Date found</th>
					<th>Location found</th>
				</tr>
				<tr ng-repeat="item in items" ng-click="$parent.selectedItem = item" style="cursor:pointer;">
					<td>{{item.name}}</td>
					<td>{{item.dateFound}}</td>
					<td>{{item.locationFound}}</td>
				</tr>
			</table>
			<!-- show item modal -->
			<div class="modal" ng-show="selectedItem != null">
				<input type="button" ng-click="selectedItem = null" value="close">
				<h2>
					{{selectedItem.name}}
				</h2>
				{{selectedItem.description}}<br><br>
				Location found: {{selectedItem.locationFound}}<br>
				Date found: {{selectedItem.dateFound}}
			</div>
		</div>
		<script type="text/javascript" src="browse.js"></script>
	</body>
</html>
